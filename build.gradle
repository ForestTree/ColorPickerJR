buildscript {

    ext.buildConfig = [
          compileSdk  : 33,
          targetSdk   : 33,
          minSdk      : 23,
          gradlePlugin: '8.0.0'
    ]
    ext.versions = [
          androidx_appcompat : '1.6.1',
          androidx_preference: '1.2.0',
          material           : '1.8.0',
    ]
    ext.deps = [
          'androidx': [
                'appCompat' : "androidx.appcompat:appcompat:${versions.androidx_appcompat}",
                'preference': "androidx.preference:preference:${versions.androidx_preference}",
          ],
          'material': "com.google.android.material:material:${versions.material}",
    ]

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${buildConfig.gradlePlugin}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
